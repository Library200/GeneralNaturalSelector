<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用自然选择器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .selector {
            margin-bottom: 20px;
        }
        .selector label {
            display: block;
            margin-bottom: 5px;
        }
        .selector select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>通用自然选择器</h1>
    </header>
    <div class="container">
        <div class="selector">
            <label for="option1">选项1</label>
            <select id="option1">
                <option value="">请选择</option>
                <option value="value1">选项1-1</option>
                <option value="value2">选项1-2</option>
                <option value="value3">选项1-3</option>
            </select>
        </div>
        <div class="selector">
            <label for="option2">选项2</label>
            <select id="option2">
                <option value="">请选择</option>
                <option value="value1">选项2-1</option>
                <option value="value2">选项2-2</option>
                <option value="value3">选项2-3</option>
            </select>
        </div>
        <div class="result">
            <p>选择结果将在这里显示</p>
        </div>
    </div>
    <script>
        const option1 = document.getElementById('option1');
        const option2 = document.getElementById('option2');
        const resultDiv = document.querySelector('.result');

        option1.addEventListener('change', updateResult);
        option2.addEventListener('change', updateResult);

        function updateResult() {
            const selected1 = option1.value;
            const selected2 = option2.value;
            let resultText = '选择结果：';
            if (selected1) {
                resultText += `选项1选择了${selected1}`;
            }
            if (selected2) {
                if (selected1) {
                    resultText += '，';
                }
                resultText += `选项2选择了${selected2}`;
            }
            if (!selected1 && !selected2) {
                resultText = '请选择选项';
            }
            resultDiv.textContent = resultText;
        }
    </script>
</body>
</html>
